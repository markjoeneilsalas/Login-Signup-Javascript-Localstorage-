<body>

    
    <!-- login -->
<section class="log form my-4 mx-5">
        <div class="container">
            <div class="row-log row">
                <div class="col-lg-7 px-5 pt-5">
                    <h4 class="text-light">Create your account</h4>
                    <form onsubmit="signup(event)" action="#">
                        <div class="row">
                            <div class="col-lg-6 mb-4">
                                <input id="signup-username" type="text" placeholder="User Name" class="form-control form-control-lg 
                                fs-6 border-0 shadow-sm" required>
                            </div>
                            <div class="col-lg-6 mb-4">
                                <input id="signup-email" type="email" placeholder="Email" class="form-control form-control-lg 
                                fs-6 border-0 shadow-sm" required>
                            </div>
                        </div>
                        <div class="row">
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mb-4">
                                <input id="signup-password" type="password" placeholder="Password" class="form-control form-control-lg 
                                fs-6 border-0 shadow-sm" required>
                            </div>
                            <div class="col-lg-6 mb-4">
                                <input id="signup-password" type="password" placeholder="Confirm Password" class="form-control form-control-lg 
                                fs-6 border-0 shadow-sm" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <button value="Signup" type="submit" class="btn1 mt-3 mb-5">Register Now</button>
                            </div>
                        </div>
                        <p class="text-light">Already have an Account?<a href="./index.html"> LOG IN NOW!</a></p>
                    </form>
                    <div id="message"></div>
                </div>
            </div>
        </div>
    </section>
    </main>
